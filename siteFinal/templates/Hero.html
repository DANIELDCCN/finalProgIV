{% load static %}

 <!-- ====== Hero Start ====== -->
    <section class="ud-hero" id="home">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="ud-hero-content wow fadeInUp" data-wow-delay=".2s">
              <h1 class="ud-hero-title">
                ALFAIATE
              </h1>
              <p class="ud-hero-desc">
                Os melhores ternos que temos por aqui na loja! (gerei o tema aleatório)
                Informações sobre funcionamento e acesso ao admin na sessão "sobre"
              </p>
            </div>
            <div
              class="ud-hero-brands-wrapper wow fadeInUp"
              data-wow-delay=".3s"
            >
              <img src="{% static '/images/hero/brand.png' %}" alt="brand" />
            </div>
            <div class="ud-hero-image wow fadeInUp" data-wow-delay=".25s">
              <img src="{% static '/images/hero/alfaiate2.jpg' %}" alt="hero-image" />
              <img
                src="{% static '/images/hero/dotted-shape.svg' %}"
                alt="shape"
                class="shape shape-1"
              />
              <img
                src="{% static '/images/hero/dotted-shape.svg' %}"
                alt="shape"
                class="shape shape-2"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ====== Hero End ====== -->
